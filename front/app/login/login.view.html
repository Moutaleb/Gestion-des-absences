<div class="col-md-6 col-md-offset-3 centered">
    <center><img src="http://www.initiativ-group.com/wp-content/uploads/icon-figgo.png"></center>
    <center><h1>GDA</h1></center>
    <center><h2>Gestion des Absences</h2></center>
       <form name="formul" ng-submit="$ctrl.connexion (formul)" role="form">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="$ctrl.username"/>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.password"/>
        </div>
        <div class="alert alert-danger" ng-if="$ctrl.erreurlog==='true'">
      Vos informations d'authentification sont invalides
     </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Se connecter</button>
        </div>
    </form>
</div>
